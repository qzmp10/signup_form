<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
<link rel="stylesheet" href="../signup_form/style.css">
</head>
<body>
    <div class="page">
        <div class="leftcontent">
            <img src="../signup_form/Alien.jpg" alt="An alien" class="alien">
            <div class="logo">
                <div class="logotext"> The Alien Club</div>
                <div class="logoimg"></div>
            </div>
        </div>
        <div class="rightcontent">
            <div class="introtext">
                <div class="introtext1">
                    This is not a real online service! This is a formal invitation to join the Alien Club.
                    Sign up now to get started.
                </div>
                <div class="introtext2">You know you want to.</div>
            </div>
        <form action="#">
            <div class="form-title">Sign up now, if you're brave.</div>
            <div class="input">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="first_name">
            </div>
            <div class="input">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="last_name">
            </div>
            <div class="input">
                <label for="email">E-mail</label>
                <input type="email" name="user_email" id="email">
            </div>
            <div class="input">
                <label for="phone">Phone number</label>
                <input type="number" name="phone_number" id="phone">
            </div>
        </form>
        </div>
    </div>
    
</body>
</html>
