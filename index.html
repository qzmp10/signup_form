<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
<link rel="stylesheet" href="../signup_form/style.css">
</head>
<body>
    <div class="page">
        <div class="leftcontent">
            <img src="/home/logan/repos/signup_form/alien.jpg" alt="An alien" class="alien">
            <div class="logo">
                <div class="logotext"> The Alien Club</div>
                <div class="logoimg"></div>
            </div>
        </div>
        <div class="rightcontent">
            <div class="introtext">
                <div class="introtext1">
                    This is not a real online service! This is a formal invitation to join the Alien Club.
                    Sign up now to get started.
                </div>
                <div class="introtext2">Prepare yourself.</div>
            </div>
        <form action="#">
            <div class="form-title">Sign up now, if you're brave.</div>
            <div class="input">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="first_name" required>
            </div>
            <div class="input">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="last_name" required>
            </div>
            <div class="input">
                <label for="email">E-mail</label>
                <input type="email" name="user_email" id="email" required>
            </div>
            <div class="input">
                <label for="phone">Phone number</label>
                <input type="tel" name="phone_number" id="phone" required minlength="10" maxlength="10">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="user_pword" id="password" required>
            </div>
            <div class="input">
                <label for="confirm-pword">Confirm password</label>
                <input type="password" name="confirmed_password" id="confirm-pword" required>
            </div>
            <div class="submitbtn">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div class="message">Good luck, you'll need it...</div>
        </div>
    </div>
    
</body>
</html>
